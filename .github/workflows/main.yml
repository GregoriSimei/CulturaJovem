name: CI - Node

on:
  push: 
    branches:
      - master
      - feature/*
      - bugfix/*
      
  pull_request:
    branches:
      - master
      - feature/*
      - bugfix/*
      
jobs:
  test: 
    name: Test on Node ${{ matrix.node_version }} and $${{ matrix.is }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['14']
        os: [ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js  VERSION ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with: 
        node_version: $${{ matrix.node_version }}
      
    - name: Install dependences and run tests
      run: |
        npm install
        npm test
